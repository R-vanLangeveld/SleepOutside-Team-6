<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="summary"></div>
        <form name="checkout">
          <fieldset>
            <legend></legend>
            <label
              >First Name<input type="text" name="fname" id="fname" required
            /></label>
            <label
              >Last Name<input type="text" name="lname" id="lname" required
            /></label>
            <label
              >Street Address<input
                type="text"
                name="street"
                id="street"
                required
            /></label>
            <label
              >City<input type="text" name="city" id="city" required
            /></label>
            <label
              >State<input type="text" name="state" id="state" required
            /></label>
            <label
              >Zip Code<input type="text" name="zip" id="zip" required
            /></label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label
              >Card Number<input
                type="text"
                name="cardNumber"
                id="cardNumber"
                required
            /></label>
            <label
              >Expiration<input
                type="text"
                name="expiration"
                id="expiration"
                required
            /></label>
            <label
              >CVV<input type="text" name="code" id="code" required
            /></label>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
