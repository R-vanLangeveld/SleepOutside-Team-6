<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/product.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="product-detail">
      <h3>Brand</h3>

      <h2 class="divider">Product description</h2>

      <img class="divider" src="../images/product.jpg" alt="Products" id="productImage">

      <p class="product-card__retail-price" id="retail-price">$300.0</p>

      <p class="product-card__discount" id="discount">33%</p>

      <p class="product-card__price" id="price">$69.99</p>

      <p class="product__color" id="color">Rust/Clay</p>

      <p class="product__description" id="description">
        Lightweight and ready for adventure, this Cedar Ridge Rimrock tent
        boasts a weather-ready design that includes a tub-style floor and
        factory-sealed rain fly
      </p>

      <div class="product-detail__add">
        <button id="addToCart" data-id="productId">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>
</html>
